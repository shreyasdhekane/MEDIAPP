<body>
    <!-- Navigation Bar -->
    <header class="text-grey-900 body-font bg-teal-600">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <div class="logogo" style="width: 10%;">
              <img src="/images/logosymp.png">
            </div>
            <span class="ml-3 text-xl">SymptoGuide</span>
          </a>
          <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
            <a class="mr-5  hover:underline  hover:text-white "href="index.html" >HOME</a>
            <a class="mr-5 hover:underline hover:text-white hover:text-white"href="symptoms_checker.html">SYMPTOM CHECKER</a>
            <a class="mr-5 hover:underline hover:text-white hover:text-white"href="commentSec.html">DISCUSS</a>
            <a class="mr-5 hover:underline hover:text-white hover:text-white"href="about.html">ABOUT US</a>
          </nav>
        </div>
      </header>



    <template class="reply-input-template">
        <div class="reply-input container">
          <img src="images/avatars/image-juliusomo.webp" alt="" class="usr-img">
          <textarea class="cmnt-input" placeholder="Add a comment..."></textarea>
          <button class="bu-primary">SEND</button>
        </div>
      </template>
    
      <template class="comment-template">
        <div class="comment-wrp">
          <div class="comment container">
            <div class="c-score">
              <img src="images/icon-plus.svg" alt="plus" class="score-control score-plus">
              <p class="score-number">5</p>
              <img src="images/icon-minus.svg" alt="minus" class="score-control score-minus">
            </div>
            <div class="c-controls">
              <a  class="delete"><img src="images/icon-delete.svg" alt="" class="control-icon">Delete</a>
              <a  class="edit"><img src="images/icon-edit.svg" alt="" class="control-icon">Edit</a>
              <a  class="reply"><img src="images/icon-reply.svg" alt="" class="control-icon">Reply</a>
            </div>
            <div class="c-user">
              <img src="" alt="" class="usr-img">
              <p class="usr-name">Sean-da-G.O.A.T</p>
              <p class="cmnt-at">2 hrs ago</p>    
            </div>
            <p class="c-text">
              <span class="reply-to"></span>
              <span class="c-body"></span>
            </p>
          </div><!--comment-->
          <div class="replies comments-wrp">
          </div><!--replies-->
        </div>
      </template>
    <main>
      <div class="comment-section">
    
        <div class="comments-wrp">
    
        </div> <!--commentS wrapper-->
      <div class="reply-input container">
          <img src="" alt="" class="usr-img">
          <textarea class="cmnt-input" placeholder="Add a comment..."></textarea>
          <button class="bu-primary">SEND</button>
        </div> <!--reply input-->
      </div> <!--comment sectio-->
      
      <div class="modal-wrp invisible">
        <div class="modal container">
          <h3>Delete comment</h3>
          <p>Are you sure you want to delete this comment? This will remove the comment and can't be undone</p>
          <button class="yes">YES,DELETE</button>
          <button class="no">NO,CANCEL</button>
        </div>
      </div>
    </main>
        <script src="app.js"></script>
      </body>

    <footer class="text-gray-600 body-font">
        <div class="bg-gray-100">
          <div class="container px-5 py-6 mx-auto flex items-center sm:flex-row flex-col">
            <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
              <span class="ml-3 text-xl">SymptoGuide</span>
            </a>
            <p class="text-sm text-gray-500 sm:ml-6 sm:mt-0 mt-4">Made with ♥ by— CtrlAltDefeat
              <a href="" rel="noopener noreferrer" class="text-gray-600 ml-1" target="_blank">@</a>
            </p>
            <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">

              </a>
              <a class="ml-3 text-gray-500">
                <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">

          </div>
